<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1.0, maximum-scale=1.0, user-scalable=no"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  
  <title>Frontend Mentor | Rock, Paper, Scissors</title>
</head>
<body>
  <main class="body">
    <div class="bar outline">
        <ul class="title">
            <li class="title-item">rock</li>
            <li class="title-item">paper</li>
            <li class="title-item">scisors</li>
        </ul>
        <div class="bar__score">
            <span class="bar__score-label">score</span>
            <h2 class="bar__score-number" id="score-points">0</h2>
        </div>
    </div>

    <div class="board board--original">
        <img class="board__bg" src="images/bg-triangle.svg" alt="" srcset="">
        <div class="board__token board__token-paper">
            <img src="images/icon-paper.svg" alt="">
        </div>        

        <div class="board__token board__token-scissors">
            <img src="images/icon-scissors.svg" alt="">
        </div>                

        <div class="board__token board__token-scissors">
            <img src="images/icon-rock.svg" alt="">
        </div>                   

        <!-- elementor ocultos -->
        <div class="board__house-place"></div>
        <!-- fin elementos ocultos -->

        <div class="modal">            
            <h2 class="modal-result">You lose</h2>
            <button class="modal__button-restart">
                play again
            </button>
        </div>
    </div>

    <button class="rules outline" id="rules">
        rules
    </button>
  </main>
  
  <!-- Score
  Rules

  You Picked
  The House Picked

  You Win
  You Lose

  Play Again -->
