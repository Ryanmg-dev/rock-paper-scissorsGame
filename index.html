<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
        content="width=device-width, initial-scale=1.0, minimum-scale=1.0, maximum-scale=1.0, user-scalable=no">
    
    <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">    
    <link href="https://fonts.googleapis.com/css2?family=Barlow+Semi+Condensed:wght@600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="css/main.css">    
    <link rel="stylesheet" href="css/style.css">

    <title>Rock, Paper, Scissors</title>
</head>

<body>
    <header class="header content">
        <div class="bar outline">
            <h1 class="bar__title text--while">
                rock paper scissors                
            </h1>
            <div class="bar__score">
                <span class="bar__score-label text--score">score</span>
                <h2 class="bar__score-number text--dark" id="score-points">12</h2>
            </div>
        </div>
    </header>

    <main class="main content">        
        <!-- step one  -->
        <div class="board" id="step-1">
            <img class="board__bg" src="images/bg-triangle.svg" alt="" srcset="">

            <div class="board__token board__token-first" id="paper">
                <div class="board__token-background board__token--paper">
                    <img src="images/icon-paper.svg" alt="">
                </div>                
            </div>

            <div class="board__token board__token-second" id="scissor">
                <div class="board__token-background board__token--scissors">
                    <img src="images/icon-scissors.svg" alt="">
                </div>                                
            </div>

            <div class="board__token board__token-centerbuttom" id="rock">
                <div class="board__token-background board__token--rock">
                    <img src="images/icon-rock.svg" alt="">
                </div>                                
            </div>
        </div> 
        <!-- step two -->
        <div class="board hide" id="step-2">
            <div class="board__token board__token-first board__house-place" id="picked">
            </div>
            <div class="board__token board__token-second board__house-place" id="home">
            </div>            
            <div class="board__label text--while">
                <span>
                    You Picked 
                </span>
                <span>
                    The house Picked 
                </span>
            </div>     
            <div class="board__outcome hide">
                <h2 class="board__outcome-print text--while" id="outcome"></h2>
                <button class="return text--dark bar__score" id="return">
                    Play Again
                </button>
            </div>                   
        </div>            
    </main>
    
    <footer class="footer content">
        <button class="rules text--while outline--thin" id="rules">
            rules
        </button>
    </footer>

  </div>  -->

  <script src="js/variables.js"></script>
  <script src="js/picked.js"></script>

</body>
</html>
