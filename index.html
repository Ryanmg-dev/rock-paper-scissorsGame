<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport"
        content="width=device-width, initial-scale=1.0, minimum-scale=1.0, maximum-scale=1.0, user-scalable=no">
    
    <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">    
    <link href="https://fonts.googleapis.com/css2?family=Barlow+Semi+Condensed:wght@600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="css/main.css">
    <link rel="stylesheet" href="css/style.css">

    <title>Rock, Paper, Scissors</title>
</head>

<body>
    <header class="header content">
        <div class="bar outline">
            <h1 class="bar__title text--while">
                rock paper scissors                
            </h1>
            <div class="bar__score">
                <span class="bar__score-label text--score">score</span>
                <h2 class="bar__score-number text--dark" id="score-points">12</h2>
            </div>
        </div>
    </header>

    <main class="main content">        
        <div class="board board--original">
            <img class="board__bg" src="images/bg-triangle.svg" alt="" srcset="">
            <div class="board__token board__token-paper">
                <img src="images/icon-paper.svg" alt="">
            </div>

            <div class="board__token board__token-scissors">
                <img src="images/icon-scissors.svg" alt="">
            </div>

            <div class="board__token board__token-scissors">
                <img src="images/icon-rock.svg" alt="">
            </div>

            <!-- elementor ocultos -->
            <div class="board__house-place"></div>
            <!-- fin elementos ocultos -->

            <!-- <div class="modal">
                <h2 class="modal-result">You lose</h2>
                <button class="modal__button-restart">
                    play again
                </button>
            </div> -->
        </div>        
    </main>
    
    <footer class="footer content">
        <button class="rules text--while outline--thin" id="rules">
            rules
        </button>
    </footer>
